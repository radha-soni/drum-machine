<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="drum-machine">
      <div class="drum-container">
        <div id="display">
          <div id="drum-row-one">
            <button id="Heater-1" class="drum-pad">
              <audio
                class="clip"
                id="Q"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
              ></audio
              >Q
            </button>
            <button id="Heater-2" class="drum-pad">
              <audio
                class="clip"
                id="W"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
              ></audio
              >W
            </button>
            <button id="Heater-3" class="drum-pad">
              <audio
                class="clip"
                id="E"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
              ></audio
              >E
            </button>
          </div>
          <div id="drum-row-two">
            <button id="Heater-4" class="drum-pad">
              <audio
                class="clip"
                id="A"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
              ></audio
              >A
            </button>
            <button id="Heater-6" class="drum-pad">
              <audio
                class="clip"
                id="S"
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
              ></audio
              >S
            </button>
            <button id="Clap" class="drum-pad">
              <audio
                class="clip"
                id="D"
                src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
              ></audio
              >D
            </button>
          </div>
          <div id="drum-row-three">
            <button id="Open-HH" class="drum-pad">
              <audio
                class="clip"
                id="Z"
                src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
              ></audio
              >Z
            </button>
            <button id="Kickheat" class="drum-pad">
              <audio
                class="clip"
                id="X"
                src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
              ></audio
              >X
            </button>
            <button id="Kick" class="drum-pad">
              <audio
                class="clip"
                id="C"
                src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
              ></audio
              >C
            </button>
          </div>
        </div>
        <div id="display-controller">
          <div class="toggle-switch-div">
            <label id="power">Power</label>
            <label class="switch">
              <input id="power-btn" type="checkbox" checked />
              <span class="slider-btn"></span>
            </label>
          </div>

          <div class="vol-range-value"><span id="volume"></span></div>
          <div>
            <input
              type="range"
              min="0"
              max="100"
              value="30"
              class="volume-slider"
              id="vol-range"
            />
          </div>

          <div class="toggle-switch-div-btn">
            <label id="bank">Bank</label>
            <label class="switch-2">
              <input id="mode-switch" type="checkbox" />
              <span class="slider-btn-2"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
